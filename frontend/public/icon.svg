<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" /> <!-- Purple-500 -->
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Blue-500 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="120" fill="#000000" />
  
  <!-- Yastık Şekli -->
  <path d="M100 130 
           Q 80 80, 130 100
           L 382 100
           Q 432 80, 412 130
           L 412 382
           Q 432 432, 382 412
           L 130 412
           Q 80 432, 100 382
           Z" 
        fill="none" 
        stroke="url(#grad1)" 
        stroke-width="32"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"
        transform="translate(0, 0)" />
        
  <!-- İç Detay (Yastık Kırışıklığı) -->
  <path d="M160 180 Q 140 256, 160 332" 
        fill="none" 
        stroke="url(#grad1)" 
        stroke-width="20" 
        stroke-linecap="round"
        opacity="0.8" />

</svg>
